buildscript {
    repositories {
        jcenter()
        maven { url "https://clojars.org/repo" }
    }
    
    dependencies {
        classpath "clojuresque:clojuresque:1.7.0"
    }
}

apply plugin: "java"
apply plugin: "clojure"

repositories {
    jcenter()
    maven { url "https://clojars.org/repo" }
}
    
dependencies {
    compile "org.clojure:clojure:1.7.0"
    development "org.clojure:tools.nrepl:0.2.6"
}

clojureRepl {
    port = "7888"
    
    classpath = project.files("build/classes/main", classpath)
}
